version: 2
updates:
  - package-ecosystem: "mix"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "hydepwns"
    assignees:
      - "hydepwns"
    labels:
      - "dependencies"
      - "elixir"
    commit-message:
      prefix: "mix"
      include: "scope"

  - package-ecosystem: "npm"
    directory: "/assets"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "hydepwns"
    assignees:
      - "hydepwns"
    labels:
      - "dependencies"
      - "javascript"
    commit-message:
      prefix: "npm"
      include: "scope"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "hydepwns"
    assignees:
      - "hydepwns"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "github-actions"
      include: "scope" 