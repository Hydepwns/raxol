name: Deploy Web Playground to Cloudflare Pages

on:
  push:
    branches: [master]
    paths: ['web/**', 'lib/**', 'mix.exs']
  pull_request:
    branches: [master]
    paths: ['web/**', 'lib/**', 'mix.exs']

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Development Environment
        uses: ./.github/actions/setup-elixir
        with:
          elixir-version: '1.17.3'
          otp-version: '27.0'
          cache-key: deps-${{ runner.os }}-${{ hashFiles('**/mix.lock') }}
          install-deps: 'false'

      - name: Install dependencies
        run: |
          cd web
          mix deps.get --only prod

      - name: Build assets (if needed)
        run: |
          cd web
          if [ -f "assets/package.json" ]; then
            cd assets && npm ci && cd ..
            mix assets.deploy
          else
            echo "No Node assets found, skipping asset build"
          fi

      - name: Build Phoenix app
        env:
          MIX_ENV: prod
        run: |
          cd web
          mix compile
          mix phx.digest

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: raxol-playground
          directory: web/priv/static
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: '3'